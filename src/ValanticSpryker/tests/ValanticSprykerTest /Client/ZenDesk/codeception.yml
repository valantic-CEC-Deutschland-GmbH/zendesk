namespace: ValanticSprykerTest\Client\ZenDesk

paths:
    tests: .
    support: _support

coverage:
    enabled: true
    remote: false

suites:
    Client:
        path: .
        class_name: ZenDeskTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment:
                      isolated: true
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
